<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me - Crop Recommendation System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Contact Container */
    .contact-container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      margin: 20px;
      animation: fadeInUp 1s ease-in-out;
    }
    /* Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translate3d(0, 40px, 0); }
      to { opacity: 1; transform: translate3d(0, 0, 0); }
    }
    /* Title Styling */
    .contact-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333333;
      text-align: center;
    }
    /* Form Control Enhancements */
    .form-control {
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.25);
    }
    /* Button Styling */
    .btn-custom {
      background-color: #007bff;
      color: #ffffff;
      border-radius: 0.25rem;
      padding: 12px 20px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    /* Contact Info Styling */
    .contact-info {
      margin-top: 30px;
      font-size: 16px;
      color: #666666;
      text-align: center;
    }
    .contact-info strong {
      color: #333333;
    }
    /* Responsive Adjustments */
    @media (max-width: 767.98px) {
      .contact-container {
        padding: 30px 20px;
      }
      .contact-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2 class="contact-title">Contact Me</h2>
    <form action="/send" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Send Message</button>
    </form>
    <div class="contact-info">
      <p>You can also reach me at: <strong>email@example.com</strong></p>
      <p>Phone: <strong>(123) 456-7890</strong></p>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
